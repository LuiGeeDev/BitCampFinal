<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})"
>
  <head>
    <!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/myclass/general/generalDetail.css}" />
  </head>
  <body>
    <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
    <div class="main" th:fragment="main">
    <div class="spinner-border text-warning spin-where"
          role="status" id="spinner">
          <span class="sr-only">Loading...</span>
        </div>
      <div class="detail-container">
        <div class="detail-head">
          <span class="detail-title" th:text="${list.title}"></span>
          <div class="detail-subtitle">
            <span th:text="${list.username}"></span>&nbsp;| &nbsp;
            <span th:text="${#temporals.format(list.timeLocal, 'yyyy-MM-dd')}"></span>&nbsp;| 조회수 &nbsp;
            <span th:text="${list.view_count}"></span>&nbsp;|
            <span>댓글수 넣어야함</span>&nbsp;|
          <div class="btn-group">
          
            <input type="submit" id="updatebtn"class="btn btn-primary btn-align" value="수정">
            <input type="submit" id="deletebtn" class="btn btn-primary btn-align" value="삭제">
            <input type="submit" id="listbtn" class="btn btn-primary btn-align" value="목록">
           
          </div>
          </div>
        
        </div>
        <div class="detail-content">  
            안녕하세요 오늘도 행복한 하루되세요
        </div>
      </div>
      
      <div class="detail-comment">
          
            <span class="userIcon">
                <i class="fas fa-user-circle fa-lg"></i>
            </span>
            <span class="writerName">정성윤</span>
            
          <form th:action="@{/general/commentwrite(id=${list.id})}" method="POST">
          <input type="text" name="content" id="content" class="comment-text">
          <input type="submit" class="btn btn-primary detail-btn" value="등록">
          </form>
        </div>
        
         <div class="content-reply-form">
              <div class="content-reply" th:if="${list.commentlist.size()} > 0" th:each="list : ${list.commentlist}">
              <div class="content-move">
                <span class="userIcon"><i class="fas fa-user-circle fa-lg"></i></span>
                <span class="writerName">정성윤</span>
                <a href = "">[삭제]</a>
                <span class="write-date">2019.10.16</span>
                </div>
            <div class="content-comment">이것은 내용입니다</div>
            </div>
        </div>
    
    
    </div>
    <!-- 필요하다면 이 아래에 외부 자바스크립트도 추가 가능 -->
    
    <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script>
    $(document).ready(function() {
      $("#spinner").hide();
    }).ajaxStart(function() {
      $("#spinner").show();
    }).ajaxStop(function() {
      $("#spinner").hide();
    });
    	$("#deletebtn").click(function(event) {
    	  let articleId = [[${list.id}]];
    	  console.log(articleId);
    	  event.preventDefault();
        Swal.fire({
          title: '정말 삭제하시겠습니까?',
          type: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#F39B10',
          cancelButtonColor: '#A6A6A6',
          confirmButtonText: '네',
          cancelButtonText: '아니요'
        }).then((result) => {
          if (result.value) {
                  $.ajax({
                    url: "/ajax/general/delete",
                    type: "POST",
                    data: {
                      id: articleId
                    },
                    success: function(data) {
                      Swal.fire({
                        	title: '삭제되었습니다',
                        	type: 'success',
                        	confirmButtonText: '확인',
                        	confirmButtonColor: '#F39B10'
                      }).then(function() {
                        location.href = "/general/generalBoard";
                      });
                      
                    }
                  });
                  
               
          }
        })
    	});
    	
    	$("#listbtn").click(function() {
    	  location.href = "/general/generalBoard";
    	});
    	
    	$("#updatebtn").click(function() {
    	  location.href = "/general/edit?id="+[[${list.id}]];
    	  
    	  /* th:href="@{/video/edit(id=${article.id},video_id=${article.option.video_id})}" */
    	});
    
    
    </script>
  </body>
</html>
