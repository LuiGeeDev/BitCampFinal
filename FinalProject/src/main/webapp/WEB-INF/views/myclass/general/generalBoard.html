<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})">
<head>
<!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
<link rel="stylesheet" th:href="@{/css/home.css}" />
<link rel="stylesheet" th:href="@{/css/myclass/general/general.css}" />
</head>
<body>
  <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
  <div class="main" th:fragment="main">
    <div class="board-main-title">
      일반 게시판
      <div class="search-item">
        <form method="get">
          <select class="board-search" name="criteria">
            <option value="titlecontent" selected>제목 + 내용</option>
            <option value="title">제목</option>
            <option value="name">글작성자</option>
            <option value="comment_content">댓글내용</option>
            <option value="comment_name">댓글작성자</option>
          </select>
          <input type="hidden" name="board_id" th:value="${board.id}">
          <input type="text" class="inputtext" id="boardSearch"
            name="search" placeholder="검색어를 입력해주세요"> 
          <input type="submit" class="btn btn-primary" value="검색">
        </form>
      </div>
    </div>
    <div class="board">
      <div class="board-topnav">
        <span class="board-title">제목</span> <span class="board-writer">작성자</span>
        <div class="icon-wrapper">
          <a href="" class="board-write-time"><span>작성일</span></a><img
            src="/css/myclass/general/imgs/pointer.png"
            class="pointerImg">
        </div>
        <div class="icon-wrapper">
          <a href="" class="board-count"><span>조회</span></a><img
            src="/css/myclass/general/imgs/pointer.png"
            class="pointerImg2">
        </div>
      </div>
      <a th:href="@{/myclass/board/read(article_id=${article.id}, board_id=${board.id})}" class="article"
        th:each="article : ${articles}">
        <div class="board-content">
          <span class="title" th:text="${article.title}"></span> 
          <span class="writer" th:text="${article.username}"></span> 
          <span class="write-time" th:text="${article.time}"></span> 
          <span class="write-count" th:text="${article.view_count}"></span>
        </div>
      </a>
      <div class="write-btn-right">
        <a th:href="@{/myclass/board/write(board_id=${board.id})}"
          class="btn btn-primary board-writeBtn" id="board-write-btn">글쓰기</a>
      </div>
    </div>
  </div>
  <!-- 필요하다면 이 아래에 외부 자바스크립트도 추가 가능 -->

  <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
  <script>
      
    </script>
</body>
</html>
