<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})">
<head>
<!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
<link rel="stylesheet" th:href="@{/css/myclass/homework/detail.css}" />
</head>
<body>
  <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
  <div class="main" th:fragment="main">
    <div class="row">
      <div id="title">과제 제출</div>
    </div>
    <div class="row" th:object="${article}">
      <div class="homework-container">
        <span class="hw-title">제목</span> <span class="homework-title"
          th:text="${article.title}">안녕</span>
      </div>
      <div class="homework-container">
        <span class="hw-title">시작일</span> <span
          class="homework-startDate"
          th:text="${#strings.arraySplit(article.time,' ')[0]}">2019-07-01</span>
        <span class="hw-title">종료일</span> <span class="homework-endDate"
          th:text="${article.option.end_date}">2019-07-29</span>
      </div>
      <div class="homework-content" th:utext="${article.content}">별찍기
        10문제를 만들어서 올리세요^^</div>
      <div class="button-wrapper" id="buttons">
        <span th:if="${userRole}=='TEACHER'"> 
          <a th:href="@{/myclass/homework/edit(id=${article.id}, page=${page},boardSearch=${boardSearch})}"
            class="btn btn-primary btn-sm">수정</a>
          <button class="btn btn-primary btn-sm" id="delete-btn">삭제</button>
        </span>
        <a th:if="${boardSearch != null}" th:href="@{/myclass/homework(page=${page},boardSearch=${boardSearch})}"
          class="btn btn-primary btn-sm">목록</a> 
        <a th:if="${boardSearch == null}" th:href="@{/myclass/homework(page=${page})}"
          class="btn btn-primary btn-sm">목록</a>
      </div>
    </div>
    <hr>
    <div th:if="${userRole} != 'TEACHER'">
    <div class="homework-submit-title">제출할 과제 등록</div>
      <div class="homework-submit-container">
        <form method="post" enctype="multipart/form-data">
          <div class="contents">
            <input type="hidden" name="original_id" th:value="${article.id}"> 
            <span class="ppt-upload-text"><i class="far fa-file-powerpoint"></i> 발표자료</span> 
            <span class="ppt-upload-input"> 
              <label for="ex_file" id="buttonLabel1">파일찾기</label>
              <input type="file" id="ex_file" name="file1" onchange="fileUpload1(this)">
            </span>
            <span class="source-upload-text"><i class="far fa-file-archive"></i> 소스코드</span>
            <span class="source-upload-input">
              <label for="ex_file2" id="buttonLabel2">파일찾기</label>
              <input type="file" id="ex_file2" name="file2" onchange="fileUpload2(this)">
            </span>
            <div id="submit-buttons">
              <input type="submit" class="btn btn-primary btn-sm" id="homework-submit-button" value="제출">
            </div>
            <input type="hidden" name="page" th:value="${page}">
          </div>
        </form>
      </div>
      <hr>
      </div>
    <div class="reply-title">과제제출 목록</div>
    <div class="none-reply-container" th:if="${replies.size()} == 0">제출된
      과제가 없습니다.</div>
    <div class="reply-container" th:if="${replies.size()} != 0">
      <div class="relpy-article" th:each="reply : ${replies}">
        <div class="reply-group" th:text="${reply.writer.group_no}+'조'"></div>
        <!-- <div class="reply-noneFile" th:if="${reply.option.files[0] == null}">등록된 파일이 없습니다.</div> -->
        <div class="reply-files">
          <div class="pptFile">
            <a th:if="${reply.option.files[0] != null}"
              th:href="@{{filename}(filename=${reply.option.files[0].filename})}"
              th:attr="download=${reply.option.files[0].original_filename}">
              <i class="fas fa-save"></i><span class="link"
              th:text="${reply.option.files[0].original_filename}"></span>
            </a>
          </div>
          <div class="sourceFile">
            <a th:if="${reply.option.files[1] != null}"
              th:href="@{{filename}(filename=${reply.option.files[1].filename})}"
              th:attr="download=${reply.option.files[1].original_filename}">
              <i class="fas fa-save"></i><span class="link"
              th:if="${reply.option.files[1] != null}"
              th:text="${reply.option.files[1].original_filename}"></span>
            </a>
          </div>
        </div>
        <div class="relpy-name" th:text="${reply.writer.name}"></div>
        <div class="relpy-writeDate"
          th:text="${#temporals.format(reply.timeLocal, 'yyyy-MM-dd')}"></div>
        <div class="reply-update-button">
            <button id="reply-delete-button" 
              th:if="${reply.writer.username}==${username}"
              th:onclick=" 'javascript:replyDelete(' + ${reply.id} +')'"
              th:value="${reply.id}" name="reply-delete-button">
              <i class="far fa-trash-alt"></i>
            </button>
        </div>
      </div>
    </div>
    </div>
    <!-- 필요하다면 이 아래에 외부 자바스크립트도 추가 가능 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
    <script>
      $("#homework-submit-button").click(function(){
        sendReplyNotice([[${user.name}]], [[${article.username}]], "/myclass/homework/detail?id="+[[${article.id}]]+"&page="+[[${page}]]);
      })
      $("#delete-btn").click(function(event) {
        
        Swal.fire({
          title: '정말 삭제하시겠습니까?',
          type: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#F39B10',
          cancelButtonColor: '#A6A6A6',
          confirmButtonText: '네',
          cancelButtonText: '아니요'
        }).then((result) => {
          if (result.value) {
           
            $.ajax({
              url: "/myclass/homework/delete",
              type: "POST",
              data: {
                id: [[${article.id}]]
              },
              success: function(data) {
                Swal.fire({
                  	title: '삭제되었습니다',
                  	type: 'success',
                  	confirmButtonText: '확인',
                  	confirmButtonColor: '#F39B10'
                    
                }).then(function() {
                    location.href = "/myclass/homework";
                  });
                
              }
            });
            
          }
        })
  
      });
      function replyDelete(id) {
        
        Swal.fire({
          title: '정말 삭제하시겠습니까?',
          type: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#F39B10',
          cancelButtonColor: '#A6A6A6',
          confirmButtonText: '네',
          cancelButtonText: '아니요'
        }).then((result) => {
          if (result.value) {
           console.log("이건?",result,"//",result.value,"//",id)
            $.ajax({
              url: "/myclass/homework/delete",
              type: "POST",
              data: {
                id: id
              },
              success: function(data) {
                Swal.fire({
                  	title: '삭제되었습니다',
                  	type: 'success',
                  	confirmButtonText: '확인',
                  	confirmButtonColor: '#F39B10'
                    
                }).then(function() {
                    location.href = "/myclass/homework/detail?id="+[[${article.id}]];
                  });
                
              }
            });
            
          }
        })
  
      };
      function fileUpload1(fis) {
        document.getElementById('buttonLabel1').innerHTML="선택완료"
      }
      function fileUpload2(fis) {
        document.getElementById('buttonLabel2').innerHTML="선택완료"
      }
      
    </script>
</body>
</html>
