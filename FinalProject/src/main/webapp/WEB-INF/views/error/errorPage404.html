<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="fragments/layout :: layout(~{:: main}, ~{:: script}, ~{:: link})"
>
  <head>
<!-- 이 페이지에서만 별도로 사용하는 CSS가 있다면 여기다 link 태그로 삽입 -->
<link rel="stylesheet" th:href="@{/css/error/errorPage.css}" />
</head>
<body>
  <!-- 이 페이지의 내용은 main 클래스 div 태그 안에 작성 -->
  <div class="main" th:fragment="main">

<div class="Wrapper">
<div class="errorContainer">
<div class="logoSubContainer">
<img th:src="@{/css/error/teaming.png}" alt="로고" class="logotext">
</div>
<div class="errorSubContainer">
<div class="errorMessage">
<div class="errerDetail">
<h3>페이지를 찾을수 없습니다 [404]</h3>
<div>
입력된 주소가 정확하지 않거나<br>페이지가 삭제되었을 수 있습니다.<br>주소를 다시 확인해주세요.
</div>
<button class="btn btn-outline-primary main-btn"
th:onclick="'window.location.href = \'' + @{/} + '\''"
>티밍 메인</button>
<button class="btn btn-outline-primary main-btn"
th:onclick="'window.location.href = \'' + @{/mypage/home} + '\''"
>마이페이지</button>
</div>
</div>
<div class="errorImg"><img th:src="@{/css/error/errorImg4.png}" class="error-img"></div>
</div>
</div>
</div>

  



  </div>
  <!-- 이 페이지에서 사용하는 자바스크립트는 이 script 태그 안에 작성 -->
  <script th:inline="javascript">

    </script>

</body>
</html>
